{% extends "employee_register/base.html" %}


{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr  class="fw-bold">
            <td class="align-middle">Full Name</td>
            <td class="align-middle">Mobile</td>
            <td class="align-middle">Position</td>
            <td class="align-middle">
                <a href="{% url 'employee_insert' %}" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
            <tr>
                <td class="align-middle">{{employee.fullname}}</td>
                <td class="align-middle">{{employee.mobile}}</td>
                <td class="align-middle">{{employee.position}}</td>
                <td>
                    <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0 ">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'employee_delete' employee.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}

{% extends "employee_register/base.html" %}


{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr  class="fw-bold align-middle">
            <td class="col-4">Full Name</td>
            <td class="col-2">Mobile</td>
            <td class="col-4">Position</td>
            <td class="col-2">
                <a href="{% url 'employee_insert' %}" class="btn btn-outline-success btn-sm">
                    <i class="bi bi-plus-lg"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
            <tr>
                <td class="align-middle">{{employee.fullname}}</td>
                <td class="align-middle">{{employee.mobile}}</td>
                <td class="align-middle">{{employee.position}}</td>
                <td>
                    <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0 btn-lg">
                        <i class="bi bi-pencil-square text-primary"></i>
                    </a>
                    <form action="{% url 'employee_delete' employee.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn text-danger btn-lg">
                            <i class="bi bi-trash3"></i>

                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}

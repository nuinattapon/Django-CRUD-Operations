{% extends "employee_register/base.html" %} {% load crispy_forms_tags %} 
{% block content %}
<form action="" method="post" autocomplete="off">
  {% csrf_token %} {{form.fullname|as_crispy_field}}
  {{form.mobile|as_crispy_field}}
  <div class="row">
    <div class="col-md-4">{{form.emp_code|as_crispy_field}}</div>
    <div class="col-md-8">{{form.position|as_crispy_field}}</div>
  </div>
  <div class="row">
    <div class="d-flex justify-content-between align-items-center">
      <div class="">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-database-fill-add"></i> Submit
        </button>
      </div>
      <div class="">
        <a href="{% url 'employee_list' %}" class="btn btn-secondary">
          <i class="bi bi-list-nested"></i> Back to list
        </a>
      </div>
    </div>
  </div>
</form>
{% endblock content %}
